<mat-error class="text-center">{{errorMessage}}</mat-error>
<form class="example-form text-center" [formGroup]="loginForm">
  <h1>Login Page</h1>
  <div class="w-100">
    <mat-form-field class="example-full-width w-50">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="emailFormControl" placeholder="example@gmail.com">
      <mat-error *ngIf="loginForm.get('emailFormControl')?.hasError('required')">Email is required</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width w-50">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="passwordControl" placeholder="Password">
      <mat-error *ngIf="loginForm.get('passwordControl')?.hasError('required')">Email is required</mat-error>
    </mat-form-field>
  </div>  
  <button mat-raised-button class="w-50" color="primary" (click)="onLogin()">LogIn</button>
  </form>
